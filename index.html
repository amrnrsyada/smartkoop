<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PETAKOM MART - Support Local Everything</title>
  <!-- Favicon -->
  <link rel="icon" href="https://umpsa.edu.my/themes/pana/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #a0181e;
      --secondary-color: #b89e5d;
      --accent-color: #f7e6d2;
      --background-color: #f8f9fa;
      --text-color: #333;
      --light-text: #6c757d;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1300px;
      margin: 30px auto;
      background: var(--white);
      border-radius: 16px;
      padding: 30px;
      box-shadow: var(--shadow);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-weight: 700;
      color: var(--primary-color);
      font-size: 1.2rem;
    }

    nav.nav {
      display: flex;
      gap: 15px;
      font-weight: 600;
      align-items: center;
    }

    nav.nav a {
      text-decoration: none;
      color: var(--text-color);
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    nav.nav a.active,
    nav.nav a:hover {
      background: var(--accent-color);
      color: var(--primary-color);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search input {
      padding: 8px 15px 8px 35px;
      border-radius: 20px;
      border: 1px solid #e0e0e0;
      font-size: 0.9rem;
      min-width: 200px;
      transition: all 0.3s;
    }

    .search input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(184, 158, 93, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      color: var(--light-text);
    }

    .user-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      cursor: pointer;
      transition: all 0.3s;
    }

    .user-icon:hover {
      transform: translateY(-2px);
    }

    .hero {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .left {
      flex: 1;
      min-width: 300px;
    }

    .left h1 {
      font-family: 'Shrikhand', cursive;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      color: var(--primary-color);
      margin-bottom: 15px;
      line-height: 1.2;
    }

    .left h3 {
      font-size: 0.9rem;
      letter-spacing: 3px;
      color: var(--secondary-color);
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .choose {
      background: var(--accent-color);
      padding: 12px 20px;
      display: inline-flex;
      align-items: center;
      border-radius: 10px;
      gap: 10px;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .choose span {
      font-weight: 600;
      font-size: 1rem;
    }

    .choose i {
      color: var(--primary-color);
    }

    .buy-btn {
      background: var(--primary-color);
      color: var(--white);
      padding: 14px 32px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(160, 24, 30, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .buy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(160, 24, 30, 0.4);
    }

    .buy-btn:active {
      transform: translateY(0);
    }

    .right {
      flex: 1;
      position: relative;
      text-align: center;
      min-width: 300px;
    }

    .main-image {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: all 0.5s ease;
    }

    .main-image:hover {
      transform: scale(1.02);
    }

    .tag {
      position: absolute;
      background: var(--white);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      font-size: 0.85rem;
      font-weight: 600;
      animation: float 3s ease-in-out infinite;
    }

    .tag.minimal {
      top: 40px;
      right: 60px;
      animation-delay: 0.2s;
    }

    .tag.cozy {
      bottom: 60px;
      left: 40px;
      animation-delay: 0.4s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .side-thumbs {
      position: absolute;
      top: 50%;
      right: -30px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .side-thumbs img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--white);
      box-shadow: var(--shadow);
      transition: all 0.3s;
      cursor: pointer;
    }

    .side-thumbs img:hover {
      transform: scale(1.1);
    }

    .continue {
      margin-top: 30px;
      color: var(--secondary-color);
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .continue:hover {
      color: var(--primary-color);
    }

    .continue i {
      transition: transform 0.3s;
    }

    .continue:hover i {
      transform: translateX(5px);
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .container {
        margin: 20px;
        padding: 25px;
      }
      
      .side-thumbs {
        right: -15px;
      }
      
      .side-thumbs img {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }
      
      .logo {
        justify-content: center;
      }
      
      nav.nav {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .header-actions {
        justify-content: center;
        margin-top: 10px;
      }
      
      .hero {
        flex-direction: column;
        text-align: center;
        gap: 30px;
      }
      
      .left {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .right {
        margin-top: 20px;
      }
      
      .side-thumbs {
        display: none;
      }
      
      .tag.minimal {
        top: 20px;
        right: 20px;
      }
      
      .tag.cozy {
        bottom: 20px;
        left: 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      nav.nav {
        gap: 8px;
      }
      
      nav.nav a {
        padding: 6px 12px;
        font-size: 0.85rem;
      }
      
      .search input {
        min-width: 150px;
      }
      
      .left h1 {
        font-size: 2.2rem;
      }
      
      .main-image {
        max-width: 100%;
      }
      
      .tag {
        padding: 8px 15px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

    <header>
      <div class="logo">
        <img src="uploads/logo.png" alt="PETAKOM MART Logo">
        <span class="logo-text">PETAKOM MART</span>
      </div>
      <nav class="nav">
        <a href="index.html" class="active">Home</a>
        <a href="makeOrder.php">Items</a>
        <a href="#">About</a>
        <a href="index.php">Login</a>
      </nav>
      <div class="header-actions">
        <div class="search">
          <i class="fas fa-search search-icon"></i>
          <input type="text" placeholder="Search products..." />
        </div>
        <div class="user-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="left">
        <h1>Petakom Mart</h1>
        <h3>The Faculty Pit Stop - Grab & Go!</h3>

        <button class="buy-btn" onclick="window.location.href='makeOrder.php'">
          <i class="fas fa-shopping-cart"></i> Buy Now
        </button>
        
        <a href="makeOrder.php" class="continue">
          Explore more <i class="fas fa-arrow-right"></i>
        </a>
      </div>

      <div class="right">
        <img src="uploads/mart.jpg" alt="PETAKOM MART Products" class="main-image" />

        <div class="side-thumbs">
          <img src="uploads/roti coklat.png" alt="Chocolate Bread"/>

      </div>
    </section>
  </div>
</body>
</html>
